name: flutter_app_size_reducer
description: A Flutter plugin for reducing app size through CLI commands
version: 0.0.1
homepage: https://github.com/yourusername/flutter_app_size_reducer

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^2.4.2
  path: ^1.8.3
  yaml: ^3.1.2
  process_run: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_app_size_reducer
        pluginClass: FlutterAppSizeReducerPlugin
      ios:
        pluginClass: FlutterAppSizeReducerPlugin 